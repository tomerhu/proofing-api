# .github/workflows/ci-cd.yml

name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-test-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username:     ${{ secrets.ACR_USERNAME }}
          password:     ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image
        run: |
          IMAGE=${{ secrets.ACR_LOGIN_SERVER }}/proofreading-api:${{ github.sha }}
          docker build . -t $IMAGE

      - name: Run & smoke-test container
        run: |
          IMAGE=${{ secrets.ACR_LOGIN_SERVER }}/proofreading-api:${{ github.sha }}
          docker run -d --name api-test -p 8000:8000 $IMAGE
          for i in {1..10}; do
            if curl --fail http://localhost:8000/ping > /dev/null 2>&1; then
              echo "✅ Service is up"
              break
            fi
            echo "⏳ Waiting… ($i/10)"
            sleep 2
          done
          if ! curl --fail http://localhost:8000/ping > /dev/null 2>&1; then
            echo "❌ Service did not start in time; dumping logs:" >&2
            docker logs api-test >&2
            exit 1
          fi

      - name: Tear down test container
        if: always()
        run: |
          docker stop api-test || true
          docker rm api-test  || true

      - name: Tag & push image to ACR
        run: |
          SHA_IMAGE=${{ secrets.ACR_LOGIN_SERVER }}/proofreading-api:${{ github.sha }}
          LATEST_IMAGE=${{ secrets.ACR_LOGIN_SERVER }}/proofreading-api:latest
          docker tag $SHA_IMAGE $LATEST_IMAGE
          docker push $SHA_IMAGE
          docker push $LATEST_IMAGE

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App for Containers
        uses: azure/webapps-deploy@v2
        with:
          app-name: proofreader-app-container
          images:   ${{ secrets.ACR_LOGIN_SERVER }}/proofreading-api:latest
