name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build . -t proofreading-api:test

      - name: Run container
        run: |
          docker run -d --name api-test \
            -p 8000:8000 \
            -e APPINSIGHTS_CONNECTION_STRING="${{ secrets.APPINSIGHTS_CONNECTION_STRING }}" \
            proofreading-api:test

      - name: Health-check /ping
        run: |
          for i in {1..10}; do
            if curl --fail http://localhost:8000/ping > /dev/null 2>&1; then
              echo "✅ Service is up"
              exit 0
            fi
            echo "⏳ Waiting… ($i/10)"
            sleep 2
          done
          echo "❌ Service did not start in time" >&2
          docker logs api-test >&2
          exit 1

      - name: Tear down container
        if: always()
        run: |
          docker stop api-test || true
          docker rm api-test  || true

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: .
