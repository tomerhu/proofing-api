# .github/workflows/ci-cd.yml

name: CI/CD

on:
  push:
    branches:
      - master

env:
  # The ACR FQDN (with its auto-appended hash, if any)
  REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}

jobs:
  build-test-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Login to Azure and select the right subscription
      - name: Azure login
        uses: azure/login@v1
        with:
          creds:           ${{ secrets.AZURE_CREDENTIALS }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3. Resolve your ACR resource name & login
      - name: ACR login
        run: |
          echo "Looking up registry name for $REGISTRY‚Ä¶"
          ACR_NAME=$(az acr list \
            --query "[?loginServer=='${REGISTRY}'].name | [0]" \
            -o tsv)
          echo "‚Üí Found ACR resource: $ACR_NAME"
          az acr login --name "$ACR_NAME"

      # 4. Build the image tagged with the commit SHA
      - name: Build Docker image
        run: |
          SHA_IMAGE="$REGISTRY/proofreading-api:${{ github.sha }}"
          echo "üõ† Building $SHA_IMAGE"
          docker build . -t "$SHA_IMAGE"

      # 5. Run & smoke-test the SHA-tagged image
      - name: Run & smoke-test container
        run: |
          SHA_IMAGE="$REGISTRY/proofreading-api:${{ github.sha }}"
          docker run -d --name api-test -p 8000:8000 "$SHA_IMAGE"

          for i in {1..10}; do
            if curl --fail http://localhost:8000/ping > /dev/null 2>&1; then
              echo "‚úÖ Service is up"
              break
            fi
            echo "‚è≥ Waiting‚Ä¶ ($i/10)"
            sleep 2
          done

          if ! curl --fail http://localhost:8000/ping > /dev/null 2>&1; then
            echo "‚ùå Service did not start; logs below:" >&2
            docker logs api-test >&2
            exit 1
          fi

      # 6. Tear down the test container
      - name: Tear down test container
        if: always()
        run: |
          docker stop api-test || true
          docker rm api-test   || true

      # 7. Tag & push both SHA and :latest images
      - name: Tag & push images to ACR
        run: |
          SHA_IMAGE="$REGISTRY/proofreading-api:${{ github.sha }}"
          LATEST_IMAGE="$REGISTRY/proofreading-api:latest"
          echo "üì§ Pushing SHA image"
          docker push "$SHA_IMAGE"
          echo "üè∑ Tagging latest"
          docker tag "$SHA_IMAGE" "$LATEST_IMAGE"
          echo "üì§ Pushing latest"
          docker push "$LATEST_IMAGE"

      # 8. Deploy to your Web App for Containers
      - name: Deploy to Azure Web App for Containers
        uses: azure/webapps-deploy@v2
        with:
          app-name: proofreader-app-container
          images:   ${{ env.REGISTRY }}/proofreading-api:latest
