# .github/workflows/ci-cd.yml

name: CI/CD

on:
  push:
    branches:
      - master

env:
  REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}       # e.g. proofreadingacr-<hash>.azurecr.io
  ACR_NAME: ${{ secrets.ACR_NAME }}               # e.g. proofreadingacr

jobs:
  build-test-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to Azure (for both ACR & Web App)
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Verify & login to your ACR
      - name: ACR login
        run: |
          echo "‚úÖ Using subscription: $(az account show --query id -o tsv)"
          echo "üîç Verifying ACR exists..."
          az acr show --name "$ACR_NAME" --only-show-errors
          echo "üîê Logging in to ACR: $ACR_NAME"
          az acr login --name "$ACR_NAME"

      # 4. Build a SHA‚Äêtagged image
      - name: Build Docker image
        run: |
          SHA_IMAGE="$REGISTRY/proofreading-api:${{ github.sha }}"
          echo "üõ†Ô∏è  Building $SHA_IMAGE"
          docker build . -t "$SHA_IMAGE"

      # 5. Run & smoke-test the image
      - name: Run & smoke-test container
        run: |
          SHA_IMAGE="$REGISTRY/proofreading-api:${{ github.sha }}"
          docker run -d --name api-test -p 8000:8000 "$SHA_IMAGE"
          for i in {1..10}; do
            if curl --fail http://localhost:8000/ping > /dev/null 2>&1; then
              echo "‚úÖ Service is up"
              break
            fi
            echo "‚è≥ Waiting‚Ä¶ ($i/10)"
            sleep 2
          done
          if ! curl --fail http://localhost:8000/ping > /dev/null 2>&1; then
            echo "‚ùå Service did not start; dumping logs:" >&2
            docker logs api-test >&2
            exit 1
          fi

      # 6. Tear down test container
      - name: Tear down test container
        if: always()
        run: |
          docker stop api-test || true
          docker rm api-test  || true

      # 7. Tag & push both SHA and :latest
      - name: Tag & push images to ACR
        run: |
          SHA_IMAGE="$REGISTRY/proofreading-api:${{ github.sha }}"
          LATEST_IMAGE="$REGISTRY/proofreading-api:latest"
          echo "üì§ Pushing $SHA_IMAGE"
          docker push "$SHA_IMAGE"
          echo "üè∑Ô∏è  Tagging $LATEST_IMAGE"
          docker tag "$SHA_IMAGE" "$LATEST_IMAGE"
          echo "üì§ Pushing $LATEST_IMAGE"
          docker push "$LATEST_IMAGE"

      # 8. Deploy the :latest image to your Web App for Containers
      - name: Deploy to Azure Web App for Containers
        uses: azure/webapps-deploy@v2
        with:
          app-name: proofreader-app-container
          images:   ${{ env.REGISTRY }}/proofreading-api:latest
